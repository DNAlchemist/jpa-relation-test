spring:
  application:
    name: jpa-relation-test
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/postgres?prepareThreshold=0
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: postgres
  flyway:
    schemas: postgres
    default-schema: postgres
